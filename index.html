<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bmr.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,600;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>BMR CALCULATOR</title>
</head>

<body>
    <div id="bmrcalc">

        <form name="myForm" onSubmit="return calculate()">
            <h2>BMR Calculator</h2>

            <div class="inputwrap">
                <label class="label">Age</label>
                <input type="text" name="age" class="">
            </div>

            <div class="inputwrap">
                <label class="label">Gender</label>
                <label><input type="radio" name="gender" value="1">Male</label>
                <label><input type="radio" name="gender" value="2">Female</label>
            </div>

            <div class="inputwrap">
                <label class="label">Height (cm)</label>
                <input type="text" name="height">
            </div>

            <div class="inputwrap">
                <label class="label">Weight (kg)</label>
                <input type="text" name="weight">
            </div>

            <div class="inputwrap">
                <input type="submit" value="Calculate">
            </div>

            <div id="result">
            </div>


        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
